<div class="flex flex-col items-center gap-2 m-auto w-72 md:w-auto" data-cy="panel-info">
  <!-- <h1>Item Info</h1> -->
  @if (selectedEntity) {
    <div class="w-full">
      <app-entity-card [entity]="selectedEntity"></app-entity-card>
    </div>
  }

  <!-- Recipe Cards -->
  <div class="flex flex-row items-center">
    <button
      class="p-1 pl-0 drop-shadow-icon"
      [ngClass]="{ invisible: selectedEntityRecipes.length <= 1 }"
      (click)="previousRecipe()"
      data-cy="previous-recipe"
    >
      <i class="text-3xl fa-solid fa-chevron-left fa-fw"></i>
    </button>

    <span class="flex-1 text-lg text-center">
      @if (shownRecipeIdx != null && selectedEntityRecipes.length > 1) {
        {{ shownRecipeIdx + 1 }} /
      }
      {{ selectedEntityRecipes.length }} Recipe(s)
    </span>

    <button
      class="p-1 pr-0 drop-shadow-icon"
      [ngClass]="{ invisible: selectedEntityRecipes.length <= 1 }"
      (click)="nextRecipe()"
      data-cy="next-recipe"
    >
      <i class="text-3xl fa-solid fa-chevron-right fa-fw"></i>
    </button>
  </div>

  @if (shownRecipeIdx != null && selectedRecipe) {
    <app-recipe-card
      [recipe]="RECIPE_INFO[selectedRecipe]"
      [shownRecipeIdx]="shownRecipeIdx"
    ></app-recipe-card>
  }
</div>
